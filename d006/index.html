<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    <ul>
        <li type="square"><abbr title="Tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="Tag <title>">Títulos</abbr></li>
        <li type="square"><abbr title="Tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li type ="square"><abbr title="Tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Tag <ol>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
